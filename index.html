<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字命理分析工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>八字命理分析工具</h1>
            <p>基于传统八字理论的现代化解读</p>
        </header>

        <div class="input-section">
            <h2>请输入出生信息</h2>
            <form id="baziForm">
                <div class="form-group">
                    <label for="birthDate">出生日期：</label>
                    <input type="date" id="birthDate" required>
                </div>
                
                <div class="form-group">
                    <label for="birthTime">出生时间：</label>
                    <select id="birthTime" required>
                        <option value="">请选择</option>
                        <option value="23-1">23:00-01:00 (子时)</option>
                        <option value="1-3">01:00-03:00 (丑时)</option>
                        <option value="3-5">03:00-05:00 (寅时)</option>
                        <option value="5-7">05:00-07:00 (卯时)</option>
                        <option value="7-9">07:00-09:00 (辰时)</option>
                        <option value="9-11">09:00-11:00 (巳时)</option>
                        <option value="11-13">11:00-13:00 (午时)</option>
                        <option value="13-15">13:00-15:00 (未时)</option>
                        <option value="15-17">15:00-17:00 (申时)</option>
                        <option value="17-19">17:00-19:00 (酉时)</option>
                        <option value="19-21">19:00-21:00 (戌时)</option>
                        <option value="21-23">21:00-23:00 (亥时)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="gender">性别：</label>
                    <select id="gender" required>
                        <option value="">请选择</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
                
                <button type="submit" id="analyzeBtn">开始分析</button>
            </form>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <h2>分析结果</h2>
            
            <div class="bazi-info">
                <h3>八字排盘</h3>
                <div id="baziResult"></div>
            </div>
            
            <div class="analysis-part">
                <h3>第一部分：出生时间规律的传统分析方法</h3>
                <div id="traditionalAnalysis"></div>
            </div>
            
            <div class="analysis-part">
                <h3>第二部分：现代人生规划解读</h3>
                <div id="modernAnalysis"></div>
            </div>
        </div>

        <div class="disclaimer">
            <h3>重要声明</h3>
            <p>1. 本工具仅供娱乐参考，不构成专业建议</p>
            <p>2. 命运掌握在自己手中，请理性看待分析结果</p>
            <p>3. 计算结果基于传统八字理论，不保证100%准确</p>
            <p>4. 请勿用于商业决策、医疗诊断等重要事项</p>
            <p>5. 专业大师进一步交流+VX:linglishusheng</p>
        </div>
    </div>

    <script src="lunar.js"></script>
    <script src="rules.json"></script>
    <script src="script.js"></script>
</body>
</html>
