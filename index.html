<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字分析平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>八字分析平台</h1>
            <p>基于传统八字理论与现代人生规划的结合分析</p>
        </header>
        
        <section class="input-section">
            <h2>输入您的出生信息</h2>
            <div class="input-group">
                <label for="birthYear">出生年份：</label>
                <input type="number" id="birthYear" min="1900" max="2100" value="1990">
                
                <label for="birthMonth">出生月份：</label>
                <input type="number" id="birthMonth" min="1" max="12" value="1">
                
                <label for="birthDay">出生日期：</label>
                <input type="number" id="birthDay" min="1" max="31" value="1">
                
                <label for="birthHour">出生时辰：</label>
                <select id="birthHour">
                    <option value="0">子时 (23:00-01:00)</option>
                    <option value="1">丑时 (01:00-03:00)</option>
                    <option value="2">寅时 (03:00-05:00)</option>
                    <option value="3">卯时 (05:00-07:00)</option>
                    <option value="4">辰时 (07:00-09:00)</option>
                    <option value="5">巳时 (09:00-11:00)</option>
                    <option value="6">午时 (11:00-13:00)</option>
                    <option value="7">未时 (13:00-15:00)</option>
                    <option value="8">申时 (15:00-17:00)</option>
                    <option value="9">酉时 (17:00-19:00)</option>
                    <option value="10">戌时 (19:00-21:00)</option>
                    <option value="11">亥时 (21:00-23:00)</option>
                </select>
                
                <label for="isLunar">是否为农历：</label>
                <input type="checkbox" id="isLunar">
                
                <button id="analyzeBtn">开始分析</button>
            </div>
        </section>
        
        <section class="result-section" id="resultSection" style="display: none;">
            <h2>分析结果</h2>
            <div class="result-content">
                <div class="bazi-info">
                    <h3>八字信息</h3>
                    <div id="baziDisplay"></div>
                </div>
                
                <div class="analysis-result">
                    <h3>第一部分：出生时间规律的传统分析方法</h3>
                    <div id="traditionalAnalysis"></div>
                    
                    <h3>第二部分：现代人生规划解读</h3>
                    <div id="modernAnalysis"></div>
                </div>
            </div>
        </section>
        
        <footer>
            <h3>重要声明</h3>
            <p>1. 本工具仅供娱乐参考，不构成专业建议</p>
            <p>2. 命运掌握在自己手中，请理性看待分析结果</p>
            <p>3. 计算结果基于传统八字理论，不保证100%准确</p>
            <p>4. 请勿用于商业决策、医疗诊断等重要事项</p>
            <p>5. 专业大师进一步交流+VX:linglishusheng</p>
        </footer>
    </div>

    <script src="lunar.js"></script>
    <script src="script.js"></script>
</body>
</html>
